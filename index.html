<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="header-title">Total Recall</h1>
    <hr>
  </header>
  <main>
    <div id="recallSearchPage" class="container">
      <form>
        <div class="row">
          <input type="text" id="location" placeholder="Search by State" class="location-input">
        </div>
        <div class="row">
          <div class="col">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
          </div>
          <div class="col">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
          </div>
        </div>
        <div class="row">
          <button type="submit" class="btn-base submit-btn">SUBMIT</button>
        </div>
      </form>

      <div class="row">
        <div class="recall-container container" id="recalls">
        </div>
      </div>
    </div>

    <div class="outer hide" id="detailOuter">
      <div class="container recall-detail hide" id="recallDetail">
      </div>
      <button class="btn-base back-btn" id="backButton">Go Back!</button>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
