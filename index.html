<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="header-title">Total Recall</h1>
    <hr>
  </header>
  <main>
    <div class="container hide">
      <form>
        <div class="row">
          <input type="text" id="location" placeholder="Search by State" class="location-input">
        </div>
        <div class="row">
          <div class="col">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
          </div>
          <div class="col">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
          </div>
        </div>
        <div class="row">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>

      <div class="row">
        <div class="recall-container" id="recalls">
        </div>
      </div>
    </div>

    <div class="container recall-detail">
      <h2>Product Name</h2>
      <h3>address, city, state</h3>
      <h4>Amount Recalled</h4>
      <h5>Reason For recall</h5>
      <p>
        Reason for recall
      </p>
      <h5>Report Date</h5>
      <p>Some report date</p>
      <h5>Recall Start Date</h5>
      <p>Some recall start date</p>
      <h5>Termination Date</h5>
      <p>Some Termination Date</p>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
