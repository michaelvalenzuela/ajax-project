<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="header-title">Total Recall</h1>
    <hr>
  </header>
  <main>
    <div class="container">
      <form>
        <div class="row">
          <input type="text" id="location" placeholder="Search by Location" class="location-input">
        </div>
        <div class="row">
          <div class="col">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate">
          </div>
          <div class="col">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate">
          </div>
        </div>
        <div class="row">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>

      <div class="row">
        <div class="recall-container" id="recalls">
          <div class="recall">
            <h2 class="product-title">Product Name</h2>
            <p class="reason-text">
              Reason for recall
            </p>
            <div class="recall-row ">
              <h5 class="footer-recall">City, State</h5>
              <h5 class="footer-recall right">Recall Date</h5>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
